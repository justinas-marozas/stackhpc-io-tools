apiVersion: batch/v1
kind: Job
metadata:
  name: beegfs-{{FIO_RW}}
spec:
  backoffLimit: 6
  completions: {{NUM_PODS}}
  parallelism: {{NUM_PODS}}
  template:
    metadata:
      name: fio-pod
    spec:
      containers:
      - args:
        - /fio_jobfiles/run_fio.sh
        command:
        - /bin/sh
        env:
        - name: FIO_RW
          value: "{{FIO_RW}}"
        - name: NUM_JOBS
          value: "4"
        - name: NUM_JOBS
          value: "{{NUM_PODS}}"
        - name: FIO_JOB
          value: "beegfs-{{FIO_RW}}"
        - name: SUB_JOB
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        image: docker.io/stackhpc/fio:v3.1
        imagePullPolicy: Always
        name: fio-test
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: beegfs-pv
          subPath: /
      hostNetwork: true
      restartPolicy: Never
      volumes:
      - name: beegfs-pv
        hostPath:
          path: {{HOST_PATH}}
